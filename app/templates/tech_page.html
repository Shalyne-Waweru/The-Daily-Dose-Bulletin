<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/styles.css" rel="stylesheet" type="text/css">
  <title>The Daily Dose Bulletin</title>
</head>

<body>
  <!-- Navbar block  -->
  {% block navbar %}
  {% include 'navbar.html' %}
  {% endblock %}

  <div class="header">
    <h2>TECH TRENDING NEWS</h2>
    <hr class="left-horizontal">
    <div class="red-circle"></div>
    <hr class="right-horizontal">
    <hr class="bottom-horizontal">
  </div>

  <div class="container">
    <div class="row">
      {% for article in news_articles%}
      <div class="col-md-3">
        <img src={{article.image}} alt="Article Image">

        <div class="articles-info">
          <h2>{{article.title}}</h2>
          <p>Author: <span class="date">{{article.author}}</span></p>
          <p>Date Posted: <span class="date">{{article.publishedAt}}</span></p>
          <p>{{article.description}}</p>
          <button><a href={{article.url}}>VIEW MORE</a></button>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</body>
</html>
